<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the largest number</title>
</head>
<body>
    <h1>Write a program in javascript to find large number among three numbers.</h1>
    <script>
        var num1 =prompt("Enter the first number");
        num1 = parseInt(num1);
        var num2 =prompt("Enter the second number");
        num2 = parseInt(num2);
        var num3 =prompt("Enter the third number");
        num3 = parseInt(num3);

        if(num1>=num2 && num1>=num3){
            document.write(num1 + " is largest number.");
        }
        if(num2>=num1 && num2>=num3){
            document.write(num2 + " is largest number.");
        }
        if(num3>=num1 && num3>=num2){
            document.write(num3 + " is largest number.");
        }
    </script>
</body>
</html>
